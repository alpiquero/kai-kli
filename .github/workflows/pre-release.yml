name: Pre Release

on:
  workflow_run:
    workflows:
      - "Quality"
    branches: [main]
    types: 
      - completed

jobs:
  generate-prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate a pre-release
        uses: intelygenz/action-product-version-tags@v0.1.8
        with:
          current-major: 2
          prefix: "release-"
          mode: 'pre-release'
          pre-release: 'alpha'
          default-branch: 'main'
        env:
          GITHUB_TOKEN: {{ secrets.GITHUB_TOKEN }}
